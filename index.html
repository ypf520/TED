<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science Insights | 科普文章集锦</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Noto+Sans+SC:wght@300;500;700&display=swap');

        :root {
            --bg: #0d1117;
            --card-bg: #161b22;
            --accent: #58a6ff;
            --text-main: #8b949e;
            --text-bright: #f0f6fc;
            --border: #30363d;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Inter', 'Noto Sans SC', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 1100px;
            width: 90%;
            padding: 80px 0;
        }

        header {
            text-align: center;
            margin-bottom: 80px;
        }

        h1 {
            font-size: 3rem;
            color: var(--text-bright);
            margin: 0;
            letter-spacing: -1.5px;
            background: linear-gradient(180deg, #fff 0%, #8b949e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        header p {
            font-size: 1.1rem;
            color: #484f58;
            margin-top: 15px;
            letter-spacing: 2px;
        }

        /* 文章网格布局 */
        .article-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-10px);
            border-color: var(--accent);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        /* 封面图效果 */
        .card-image {
            width: 100%;
            height: 200px;
            background-size: cover;
            background-position: center;
            filter: grayscale(20%);
            transition: 0.4s;
        }

        .card:hover .card-image {
            filter: grayscale(0%);
            transform: scale(1.05);
        }

        .card-content {
            padding: 25px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .category {
            font-size: 0.7rem;
            text-transform: uppercase;
            color: var(--accent);
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: 1px;
        }

        .card h3 {
            font-size: 1.35rem;
            margin: 0 0 12px 0;
            color: var(--text-bright);
            line-height: 1.3;
        }

        .card p {
            font-size: 0.95rem;
            line-height: 1.6;
            color: #768390;
        }

        .card-footer {
            margin-top: auto;
            padding-top: 20px;
            font-size: 0.8rem;
            color: #484f58;
            display: flex;
            justify-content: space-between;
        }

        footer {
            margin-top: auto;
            padding: 60px;
            color: #30363d;
            font-size: 0.8rem;
            text-align: center;
        }

        @media (max-width: 600px) {
            h1 { font-size: 2.2rem; }
            .container { padding: 40px 0; }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Science Insights</h1>
            <p>探索科学之美 · 精选深度解析</p>
        </header>

        <div class="article-grid">
            
            <a href="milk-science.html" class="card">
                <div class="card-image" style="background-image: url('https://ed.ted.com/assets/lessons/share_images/1110-3882f0c766432b4b3997235b3e2185a4.jpg');"></div>
                <div class="card-content">
                    <span class="category">Environment & Nutrition</span>
                    <h3>Which type of milk is best for you?</h3>
                    <p>全方位对比牛奶与植物奶：从营养成分到背后的环境代价，哪一个才是最优选？</p>
                    <div class="card-footer">
                        <span>VOL. 01</span>
                        <span>READ MORE →</span>
                    </div>
                </div>
            </a>

            <a href="#" class="card">
                <div class="card-image" style="background-image: url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?auto=format&fit=crop&q=80&w=800');"></div>
                <div class="card-content">
                    <span class="category">Cosmology</span>
                    <h3>How big is the Universe?</h3>
                    <p>从地球到可观测宇宙的边缘，这趟跨越光年的旅程将挑战你对“空间”的认知。</p>
                    <div class="card-footer">
                        <span>VOL. 02</span>
                        <span>COMING SOON</span>
                    </div>
                </div>
            </a>

        </div>
    </div>

    <footer>
        &copy; 2025 科普视界 Archive • Stay Curious
    </footer>

</body>
</html>
